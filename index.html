<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
<section>
  <h2>LOGIN FORM</h2>
  <form action="after.html" method="GET">
    <div class="first-name">
      <label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name" pattern="{20}" required/>
    </div>
    <div class="last-name">
      <label for="last-name">LAST NAME</label>
      <input type="text" id="last-name" pattern="{20}" required/>
    </div>
    <div class="email">
      <label for="email">EMAIL</label>
      <input type="email" id="email" required/>
    </div>
    <div class="phone">
      <label for="phone">PHONE NUMBER</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{4-12}" required/>
    </div>
    <div class="password">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" required/>
    </div>
    <div class="re-pass">
      <label for="re-pass">CONFIRM PASSWORD</label>
      <input type="password" id="re-pass" required/>
    </div>
    <button type="submit" id="submit">CREATE ACCOUNT</button>
  </form>
  <div class="text-below">
    <p class="account">Already have an account?&nbsp;<a href="#"><strong>Log in</strong></a></p>
    <p class="reference">
      Background image from Tatyana Pavliuk on&nbsp;
      <a href="https://www.vecteezy.com/vector-art/7162596-beautiful-blue-mountain-
      landscape-with-sunrise-and-sunset-in-mountains-background-dark-night-time-outdoor-
      and-hiking-concept-sun-in-the-sky-vector-good-for-wallpaper-site-banner-cover-poster"
      target="_blank"><strong>Vecteezy</strong></a>.
    </p>
  </div>
</section>
</body>
</html>
